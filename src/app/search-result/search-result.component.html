<mat-card>
  <mat-card-header>
    <mat-card-title>{{ this.name }}</mat-card-title>
    <mat-card-subtitle>${{ this.price }} NZD </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ this.desc }}
    </p>
    <img
      style="height: 100%; width: 100%"
      src="{{ this.thumbnail }}"
      alt="image of {{ this.name }}"
    />
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Buy product</button>
  </mat-card-actions>
</mat-card>
