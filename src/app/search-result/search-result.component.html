<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ this.name }}</mat-card-title>
    <mat-card-subtitle>${{ this.price }} NZD </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.desc }}
    </p>
      <img
        src="{{ product.thumbnail }}"
        alt="image of {{ product.name }}"
        onerror= "this.src='https://raw.githubusercontent.com/MillanUka/MillanUka.github.io/master/resources/placeholder.png'"
      />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Buy product</button>
  </mat-card-actions>
</mat-card>
